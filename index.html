<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH - Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="Css/style.css">

</head>



<body>
    <header>
        <nav class="flex  mx-auto justify-between  w-11/12 items-center border-b-2 py-3 ">
            <div class="logo w-[140px] "><img src="img/Logo.png" alt="Ph-Tube"> </div>

            <div class="sort">
                <button>
                    <lab el class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input id="srarch-input" type="search" required placeholder="Search" />
                    </lab>
                </button>
            </div>

            <div class="blogs "><button class="btn border-b-2 bg-red-700 text-white">Sort By View</button> </div>


        </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-7">

        <div>
            <button id="btns-all" onclick="loadVideos()" class="btn btn-sm">All</button>
        </div>
    </nav>


    <section id="loader" class="text-center py-32 hidden">
        <span class="loading loading-dots loading-xl"></span>

    </section>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-4">

        <div class="col-span-full flex flex-col text-center items-center py-10">
            <img class=" w-[160px]" src="img/Icon.png" alt="">

            <h2 class="text-2xl font-bold  py-4">Oops!! Sorry, There is no content here</h2>

        </div>


    </section>


    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Hello! Mr. Reday </h3>
            <div id="details-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn btn-sm bg-red-500 text-white"> Close </button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="Js/index.js"></script>
</body>

</html>
